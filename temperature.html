<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Unit Converter</title>
  </head>
  <body class="flex flex-col h-screen bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center p-4 bg-red-300 text-white">
      <h1 class="text-lg font-bold">Unit Converter</h1>
      <div class="flex space-x-4">
        <a href="index.html" class="hover:underline">Length</a>
        <a href="weight.html" class="hover:underline">Weight</a>
        <a href="temperature.html" class="hover:underline">Temperature</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow">
      <div id="top" class="flex items-center gap-2 mb-4">
        <input
          type="number"
          class="border border-gray-300 p-2 rounded-md"
          placeholder="Enter value"
        />
        <p class="text-xl font-bold">=</p>
        <input
          type="number"
          class="border border-gray-300 p-2 rounded-md"
          placeholder="Converted value"
          disabled
        />
      </div>
      <div id="bottom" class="flex items-center gap-4">
        <select class="border border-gray-300 p-2 rounded-md">
          <option value="Meters">C</option>
          <option value="Kilometers">F</option>
        </select>
        <select class="border border-gray-300 p-2 rounded-md">
          <option value="Meters">C</option>
          <option value="Kilometers">F</option>
        </select>
      </div>
    </main>
  </body>
</html>
